<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flarevideo | Video Production &amp; Post based in Pordenone - IT</title>
    <meta name="description" content="New website coming soon - info@flarevideo.it / vimeo.com/flarevideo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <style>
        video.bkg {
            background: black
        }
            p{
                font-size: 15px;
                font-family: Helvetica, Arial, "sans-serif";
                color: #575a5e;
                line-height: 24px;
            }
            a{
                color: #575a5e;
            }
            
            #video{
                display: block;
                max-width: 98%;
                height: auto;
                margin: 0 auto;		
            }
    </style>
        
    <script>
        $('#video').on('loadstart', function (event) {
            $(this).addClass('bkg');
            $(this).attr("poster", "loader.gif");
        });
        $('#video').on('canplay', function (event) {
            $(this).removeClass('bkg');
            $(this).removeAttr("poster");
        });
    </script>
    <script src="/index.js"></script>
</head>

<body>
    <div style="text-align:center">
	    <br>
		<img src="images.jpg" alt="ESI logo" width="200">
		<br>

</html>
