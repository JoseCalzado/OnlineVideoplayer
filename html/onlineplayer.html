    <script>
        $('#video').on('loadstart', function (event) {
            $(this).addClass('bkg');
            $(this).attr("poster", "loader.gif");
        });
        $('#video').on('canplay', function (event) {
            $(this).removeClass('bkg');
            $(this).removeAttr("poster");
        });
    </script>
    <script src="/js/onlineplayer.js"></script>

<body>

    <div style="text-align:center; padding-top:100px"; >   
        <h2> YouTube </h2>
        <div style="padding-bottom: 20px;">
            <input type="text" id="youtubeText" value="" placeholder="Paste YouTube URL here" style="height: 41px; width: 208px;">
            <button id="loadYoutube" onclick="loadYoutubeVideo()"> <img src="/resources/btn-load.png" style="width: 41px;"></button>
        </div>
        <iframe id="if_youtube" width="1280" height="720" src="https://www.youtube.com/embed/HQmMMMJNplQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div style="text-align:center; padding-top:100px"; >

            <button id="loadTwitch" onclick="loadTwitch()"> <img src="/resources/btn-load.png" style="width: 41px;"></button>
        </div>
        <!-- Add a placeholder for the Twitch embed -->
        <div id="twitch-embed" style="width: 1280px; height: 720px; margin-left: 310px;"></div>

        <!-- Load the Twitch embed script -->
        <script src="https://player.twitch.tv/js/embed/v1.js"></script>

        <!-- Create a Twitch.Player object. This will render within the placeholder div -->
        <script type="text/javascript">
            new Twitch.Player("twitch-embed", {
                width: '100%',
                height: '100%',
                autoplay: false,
                channel: "iriacovers"
            });
        </script>

        <br><br>
    </div>
